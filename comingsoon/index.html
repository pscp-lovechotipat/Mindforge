<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mindforge</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin=""
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body {
                font-family: "Ubuntu", "Noto Sans Thai", sans-serif;
            }
        </style>
    </head>
    <body>
        <div
            class="min-h-screen bg-gradient-to-t from-[#0f172a] to-[#020617] text-white flex flex-col justify-center items-center"
        >
            <div class="flex items-center gap-4 mb-4 md:mb-0">
                <img
                    class="w-[80px] md:w-[250px]"
                    src="https://cdn.aona.co.th/1i90n98tq/MF-Logo.svg"
                    alt="MF-Logo"
                />
                <h1 class="pt-6 md:pt-12 text-4xl md:text-9xl font-bold">Mindforge</h1>
            </div>
            <h1 class="font-bold text-2xl md:text-7xl mb-0 md:mb-4">launch <span id="countdown">0 : 0 : 0</span></h1>
            <p class="text-base md:text-2xl font-bold mb-6 md:mb-8">At 25 OCT 2024</p>
            <button
                type="button"
                class="disabled w-[250px] md:w-[300px] p-3 md:p-4 text-base md:text-xl bg-black/40 border border-white rounded-xl"
                onclick="window.location.href='https://www.google.com/search?q=rickroll&sourceid=chrome&ie=UTF-8#fpstate=ive&vld=cid:d7b50f1f,vid:dQw4w9WgXcQ,st:0'"
                >
                TRY IT
            </button>
        </div>
        <script>
            function updateCountdown() {
                const now = new Date();
                const targetDate = new Date("2024-10-25T00:00:00");
                const timeRemaining = targetDate - now;

                if (timeRemaining <= 0) {
                    document.getElementById("countdown").innerText =
                        "0 : 0 : 0";
                    return;
                }

                const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                const minutes = Math.floor(
                    (timeRemaining % (1000 * 60 * 60)) / (1000 * 60)
                );
                const seconds = Math.floor(
                    (timeRemaining % (1000 * 60)) / 1000
                );

                const formattedTime = `${hours
                    .toString()
                    .padStart(3, "0")} : ${minutes
                    .toString()
                    .padStart(2, "0")} : ${seconds
                    .toString()
                    .padStart(2, "0")}`;
                document.getElementById("countdown").innerText = formattedTime;
            }

            setInterval(updateCountdown, 1000);

            updateCountdown();
        </script>
    </body>
</html>
